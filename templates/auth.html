{% extends 'base.html' %}
{% block title %}授权{% endblock %}
{% block head %}
	<link rel="stylesheet" href="{{ url_for('static',filename='CSS/auth.css') }}">
{% endblock %}

{% block body %}
    <script src="{{ url_for('static',filename='JS/auth.js') }}"></script>
	<div class="loginBox">
        <img src='{{ url_for('static',filename='Logo1.png') }}' alt="Logo" id="AuthLogo">
        <form action='/login' id="LoginForm">
            <label>
                <span style="font-size: 18px;font-weight: bold">用户名：</span> <br>
                <input type="text" id="UserNameInput" class="AuthInput">
            </label>
            <h3 id="AuthUsernameLight" style="color: #f6f6f6;padding: 0;margin: 0">用户名提示</h3>
            <label>
                <span style="font-size: 18px;font-weight: bold">密码：</span> <br>
                <input type="password" id="PasswordInput" class="AuthInput" onkeydown="down_key_login(event)">
            </label>
            <h3 id="AuthPasswordLight" style="color: #f6f6f6;padding: 0;margin: 0">密码提示</h3>
        </form>
        <a id="goRegister" href="/to_register" style="text-decoration: none">没有账号？去注册</a>
        <br><br>
        <a id="forgetPassword" href="/find_password" style="text-decoration: none">忘记密码</a>
        <button id="AuthButton" onclick="Login()">登 录</button>
    </div>
    <div style="position: absolute;top: 10000px;color: #f6f6f6;font-size: 30px"> 0</div>
    <script>
        const numDots = 300;
        function down_key_login(event){
            if (event.key === 'Enter'){
                Login()
            }
        }
    </script>
{% endblock %}
